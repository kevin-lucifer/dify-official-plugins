name: Sync Fork

on:
  schedule:
    # Run every day at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  sync-fork:
    runs-on: ubuntu-latest
    name: Sync fork with upstream
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
        
      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/langgenius/dify-official-plugins.git
          echo "‚úÖ Added upstream remote repository"
        
      - name: Fetch latest changes
        run: |
          git fetch upstream
          echo "‚úÖ Fetched latest changes from upstream"
        
      - name: Merge changes
        run: |
          echo "üîÑ Attempting to merge upstream/main into local main branch"
          if git merge upstream/main --no-commit; then
            echo "‚úÖ Successfully merged changes from upstream"
          else
            echo "‚ö†Ô∏è Merge conflicts detected"
            git merge --abort
            echo "‚ùå Merge aborted to prevent conflicts"
            exit 1
          fi
        
      - name: Push changes
        run: |
          echo "üîÑ Pushing changes to origin"
          git push origin main
          echo "‚úÖ Successfully pushed changes to fork"
